    .main-button-container {

    .main-button {
      width: 160px;

      border-radius: 20px;

      text-align: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .main-button:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .main-button img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .main-button span {
      display: block;
      padding: 10px;
      font-size: 1em;
      font-weight: 500;
    }

    #nextLevelBtn {
      margin: 40px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
      transition: background-color 0.3s ease;
    }

    #nextLevelBtn:hover {
      background-color: #ff1493;
    }

    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ffb6c1;
      padding: 1em;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 220px;
      z-index: 1100;
    }

    .menu-toggle {
      font-size: 0.95em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
      margin-bottom: 0.5em;
      text-align: left;
      width: 100%;
    }

    .menu-content {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.4s ease, opacity 0.3s ease;
    }

    .menu-content.open {
      max-height: 1000px;
      opacity: 1;
    }

    .menu-item {
      margin: 0.6em 0;
      text-align: left;
    }

    .menu-item button,
    .menu-item a {
      width: 100%;
      display: block;
      padding: 0.6em;
      font-size: 0.95em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .menu-item button:hover,
    .menu-item a:hover {
      background-color: #ff1493;
    }

    .menu-item a {
      background-color: #ff85a2;
    }

    .menu-item a:hover {
      background-color: #ff3e75;
    }

    .menu-item a.discord-link {
      font-size: 0.85em;
      background: none;
      color: #b57edc;
      text-decoration: underline;
      margin-top: 5px;
      word-break: break-word;
    }

    .menu-item a.discord-link:hover {
      color: #9b4bcc;
    }

    @media (max-width: 500px) {
      .main-button {
        width: 45%;
        height: auto;
      }

      .main-button img {
        max-height: 100px;
        height: auto;
      }

      .main-button-container {
        gap: 1em;
        margin-top: 100px;
        padding: 10px;
      }

      #nextLevelBtn {
        font-size: 1em;
        padding: 12px 20px;
        width: 90%;
        margin: 20px auto;
        display: block;
      }

      .menu-container {
        width: 100%;
        right: 0;
        top: 0;
        position: fixed;
        z-index: 999;
        padding: 10px;
        border-radius: 0 0 12px 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        border-bottom: 2px solid #fff;
      }

      .menu-toggle {
        font-size: 1.2em;
        width: 100%;
        text-align: center;
        background-color: #ff69b4;
        color: white;
        padding: 10px;
        border-radius: 8px;
      }

      .menu-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }

      .menu-content.open {
        max-height: 1000px;
        margin-top: 10px;
      }

      .menu-item button,
      .menu-item a {
        font-size: 1em;
        padding: 10px;
      }

      .menu-item a.discord-link {
        font-size: 0.85em;
        text-align: center;
      }
    }

    body.no-scroll {
      overflow: hidden;
    }
  </style>

    document.querySelectorAll(".menu-content a, .menu-content button").forEach((el) => {
      el.addEventListener("click", () => {
        document.getElementById("menuContent").classList.remove("open");
        document.body.classList.remove("no-scroll");
      });
    });

    function toggleMenu() {
      const content = document.getElementById("menuContent");
      content.classList.toggle("open");

      if (content.classList.contains("open")) {
        document.body.classList.add("no-scroll");
      } else {
        document.body.classList.remove("no-scroll");
      }
    }

    window.addEventListener("click", (e) => {
      const menu = document.getElementById("menuContent");
      const toggle = document.querySelector(".menu-toggle");
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.remove("open");
        document.body.classList.remove("no-scroll");
      }
    });
