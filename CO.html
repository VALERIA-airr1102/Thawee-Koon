<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thawee Koon</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Kanit', sans-serif;
            background-color: #ffc0cb;
            display: flex;
            flex-direction: column;
        }

        body {
            position: relative;
            align-items: center;
            justify-content: flex-start;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            padding: 10px 20px;
            background-color: rgba(255, 192, 203, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;

        }

        .back-btn {
            background-color: #ff69b4;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
        }

        h1 {
            color: #fff;
            margin: 0 auto;
            font-size: 2.4em;
            text-shadow: 2px 2px 8px #ff1493;
        }

        .menu-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffb6c1;
            padding: 1em;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 220px;
            z-index: 30;
        }


        .menu-toggle {
            font-size: 0.95em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            margin-bottom: 0.5em;
            text-align: left;
            width: 100%;
        }

        .menu-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.4s ease;
        }

        .menu-content.open {
            max-height: 600px;
        }

        .menu-item {
            margin: 0.6em 0;
            text-align: left;
        }

        .menu-item a.discord-link {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            width: 100%;
        }

        .menu-item button,
        .menu-item a {
            width: 100%;
            display: block;
            padding: 0.6em;
            font-size: 0.95em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            text-decoration: none;
            box-sizing: border-box;
        }

        .menu-item button:hover,
        .menu-item a:hover {
            background-color: #ff1493;
        }

        .menu-item a.discord-link {
            font-size: 0.85em;
            background: none;
            color: #b57edc;
            text-decoration: underline;
            margin-top: 5px;
            word-break: break-word;
        }

        .question-box {
            background: linear-gradient(135deg, #fff, #ffe6f0);
            width: 90%;
            max-width: 480px;
            text-align: center;
            padding: 24px;
            font-size: 2.4em;
            border-radius: 15px;
            box-shadow: 0 0 30px #ff69b4, 0 0 60px #fff inset;
            animation: pulse-glow 2s infinite;
            margin-top: 100px;
        }

        .answer {
            font-size: 1.8em;
            color: white;
            margin: 10px 0;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 20px;
            justify-content: center;
        }

        .btn,
        .confirm-btn {
            padding: 24px;
            background: linear-gradient(145deg, #ff85c1, #ff69b4);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.8em;
            cursor: pointer;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease, background-color 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:hover {
            background-color: #ff85c1;
            animation: pulse 0.6s infinite alternate;
        }

        .confirm-btn {
            grid-column: span 3;
            background-color: #d63384;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
            padding: 1em;
            text-align: center;
        }

        .stars {
            font-size: 3em;
            color: gold;
            text-shadow: 2px 2px 8px #000;
            animation: pop 0.6s ease-out;
        }

        .message {
            color: white;
            font-size: 1.5em;
            margin: 20px 0;
        }

        .try-again-btn,
        .next-button {
            background-color: #ff69b4;
            color: white;
            font-size: 1.2em;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 12px;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 5px #ff69b4;
            }

            50% {
                box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
            }

            100% {
                box-shadow: 0 0 5px #ff69b4;
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        @media screen and (max-width: 480px) {
            .question-box {
                font-size: 1.5em;
                padding: 16px;
            }

            .answer {
                font-size: 1.2em;
            }

            .buttons {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .btn,
            .confirm-btn {
                padding: 16px;
                font-size: 1.2em;
            }

            .menu-container {
                width: 90%;
                right: 5%;
                top: 70px;
            }

            .menu-toggle {
                font-size: 1em;
            }

            .top-bar h1 {
                font-size: 1.4em;
            }

            .try-again-btn,
            .next-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    </div>

    <div class="top-bar">
        <button class="back-btn" onclick="goHome()">‚Üê Home</button>
        <h1>Thawee koon</h1>
        <div id="scoreDisplay" style="color:white; font-size:1.2em;">Score: 0</div>
    </div>

    <div class="overlay" id="overlay">
        <div class="stars" id="stars">‚≠ê ‚≠ê ‚≠ê</div>
        <div class="message" id="messageText"></div>
        <button class="try-again-btn" id="homeBtn" onclick="goHome()">üè† ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
    </div>

    <div class="question-box" id="question">2 ^ 3 = ?</div>
    <div class="answer" id="answerDisplay">Answer: </div>

    <div class="buttons">
        <button class="btn" onclick="addDigit(1)">1</button>
        <button class="btn" onclick="addDigit(2)">2</button>
        <button class="btn" onclick="addDigit(3)">3</button>
        <button class="btn" onclick="addDigit(4)">4</button>
        <button class="btn" onclick="addDigit(5)">5</button>
        <button class="btn" onclick="addDigit(6)">6</button>
        <button class="btn" onclick="addDigit(7)">7</button>
        <button class="btn" onclick="addDigit(8)">8</button>
        <button class="btn" onclick="addDigit(9)">9</button>
        <button class="btn" onclick="clearAnswer()">C</button>
        <button class="btn" onclick="addDigit(0)">0</button>
        <button class="btn confirm-btn" onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        const questions = [
            { base: 2, exp: 1 },
            { base: 3, exp: 2 },
            { base: 2, exp: 5 },
            { base: 4, exp: 2 },
            { base: 5, exp: 2 },
            { base: 6, exp: 2 },
            { base: 2, exp: 6 },
            { base: 3, exp: 3 },
            { base: 7, exp: 2 },
            { base: 2, exp: 8 },
            { base: 4, exp: 3 },
            { base: 8, exp: 2 },
            { base: 5, exp: 3 },
            { base: 9, exp: 2 },
            { base: 10, exp: 2 }
        ];

        let score = 0;
        let userAnswer = "";
        let currentQuestion, correctAnswer;

        function randomQuestion() {
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            correctAnswer = Math.pow(currentQuestion.base, currentQuestion.exp);
            document.getElementById("question").textContent = `${currentQuestion.base} ^ ${currentQuestion.exp} = ?`;
        }

        function addDigit(num) {
            userAnswer += num;
            document.getElementById("answerDisplay").textContent = "Answer: " + userAnswer;
        }

        function clearAnswer() {
            userAnswer = "";
            document.getElementById("answerDisplay").textContent = "Answer: ";
        }

        function checkAnswer() {
            const overlay = document.getElementById("overlay");
            const stars = document.getElementById("stars");
            const message = document.getElementById("messageText");
            const homeBtn = document.getElementById("homeBtn");

            if (parseInt(userAnswer, 10) === correctAnswer) {
                message.textContent = "Correct! +20 Points üéâ";
                stars.style.display = "block";
                homeBtn.style.display = "none";
                score += 20;
                document.getElementById("scoreDisplay").textContent = "Score: " + score;
                setTimeout(() => {
                    overlay.style.display = "none";
                    clearAnswer();
                    randomQuestion();
                }, 1500);
            } else {
                message.textContent = "Incorrect! ‚ùå";
                stars.style.display = "none";
                homeBtn.style.display = "inline-block";
            }

            overlay.style.display = "flex";
        }

        function goHome() {
            window.location.href = "home1.html";
        }

        function toggleMenu() {
            document.getElementById('menuContent').classList.toggle('open');
        }

        document.addEventListener('click', function (event) {
            const menu = document.getElementById('menuContent');
            const toggle = document.querySelector('.menu-toggle');
            if (!menu.contains(event.target) && !toggle.contains(event.target)) {
                menu.classList.remove('open');
            }
        });

        let lastIndex = -1;
        function randomQuestion() {
            let index;
            do {
                index = Math.floor(Math.random() * questions.length);
            } while (index === lastIndex);
            lastIndex = index;
            currentQuestion = questions[index];
            correctAnswer = Math.pow(currentQuestion.base, currentQuestion.exp);
            document.getElementById("question").textContent = `${currentQuestion.base} ^ ${currentQuestion.exp} = ?`;
        }

        const homeBtn = document.getElementById("homeBtn");
        if (homeBtn) {
            homeBtn.style.display = "inline-block";
        }

        function goHome() {
            localStorage.setItem("currentScore", score);  // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÑ‡∏ß‡πâ
            window.location.href = "home1.html";          // ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
        randomQuestion();
    </script>
</body>

</html>
